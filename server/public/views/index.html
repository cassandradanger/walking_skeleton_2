<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <title>MEAN Stack</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/views/css/stylesheet.css">
        <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <h1>MEAN STACK APP</h1>
            <img src = "http://i96.photobucket.com/albums/l169/HxCkid24/tumblr_lb2wsoVC0g1qcrzswo1_250.gif">
        </div>
        <div class = "container col-md-4 col-md-offset-4">
            <div ng-controller="IndexController" class="test">
                <p ng-show="cat.name">Your new cats name is: {{cat.name}}</p>
                <p ng-hide="cat.name">Enter your new cat's name!</p>

                <form novalidate>
                    Name:<input type="text" ng-model="cat.name"/>
                    <input type="submit" ng-click="add(cat)" value="Save"/>
                 </form>
                <h4>HERE ARE ALL YOUR AWESOME CAT NAMES!!!!!!!!!!!</h4>
                <ul>
                    <li ng-repeat="cat in cats">{{cat.name}}<br/><button ng-click="remove(cat)" class="btn">remove</button></li>
                </ul>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
